syntax = "proto3";
package service.v1;


option go_package = "./";


message Ping {

}

message Pong {
  string version = 1;
}

// 客户端流
message UpdateArr {
  repeated int64 data = 1;
}

message RunScriptRequest {
  string name = 1001;
  string content = 1002;
}

message RunScriptResponse {
  string name = 1001;
  string result = 1002;
  int64 time = 1003;

}

service Agent {
  rpc PingTask(Ping) returns (Pong);
  rpc RunScript(RunScriptRequest) returns (RunScriptResponse);
}